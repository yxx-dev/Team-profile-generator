<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="container text-center">
        <h2>My Team</h2>
    </header>
    <main class="container text-center">
        <section class="row">
          
          <article  class="card m-1" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">NAME</h5>
              <p class="card-text">Manager</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Employee ID: </li>
              <li class="list-group-item">Email: <a href="mailto: x@gmail.com" class="card-link">x@gmail.com</a></li>
              <li class="list-group-item">Office #: </li>
            </ul>
          </article>

          <article  class="card m-1" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">NAME</h5>
              <p class="card-text">Engineer</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Employee ID: </li>
              <li class="list-group-item">Email: <a href="mailto: x@gmail.com" class="card-link">x@gmail.com</a></li>
              <li class="list-group-item">GitHub: <a href="github link" target="_blank" class="card-link">yxx-dev</a></li>
            </ul>
          </article>
          
          <article  class="card m-1" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">NAME</h5>
              <p class="card-text">Intern</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Employee ID: </li>
              <li class="list-group-item">Email: <a href="mailto: x@gmail.com" class="card-link">x@gmail.com</a></li>
              <li class="list-group-item">School: </li>
            </ul>
          </article>
          
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
